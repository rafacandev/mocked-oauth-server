<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<style type="text/css">
		form {
			text-align:center;
			padding: 2em 0em 0em 0em;
		}
		form div {
			padding: 0.3em 0em 0em 0.3em;
		}
	</style>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Sign-in</title>
</head>
<body>

<form action="/sign-in/redirect">
	<div>
		<label>username:</label>
		<input id="username" name="username" type="text" autofocus value="alice">
	</div>
	<div>
		<label>password:</label>
		<input id="password" name="password" type="password">
	</div>
	<div>
		<button type="submit">Sign-in</button>
	</div>
	<div style="padding:2em 0em 0em 0em">
		<label>redirect_uri:</label>
		<input name="redirect_uri" th:value="${redirect_uri}">
	</div>
	<div>
		<label>state:</label>
		<input name="state" th:value="${state}">
	</div>
</form>

</body>
</html>
